<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Around</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Armando-Valadez" />
    <meta name="keywords" content="Tripleten, 7th Sprint, Around" />
    <meta
      name="description"
      content="Proyecto del 7mo Sprint en Tripleten (Brief con figma, dise√±o grid y responsivo e introduccion de JavaScript)"
    />
    <link rel="shortcut icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <div class="header__title">
          <img
            src="./images/around-vector.jpg"
            alt="Header-title-vector"
            class="header__main-image"
          />
        </div>
      </header>

      <main class="content">
        <div class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Profile-avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <div class="profile__name-button-group">
              <p class="profile__user-name">Jacques Cousteau</p>
              <button class="profile__edit-button">
                <img
                  src="./images/edit-button.jpg"
                  alt="Edit-Btton"
                  class="profile__edit-button-image"
                />
              </button>
            </div>
            <p class="profile__user-occupation">Explorador</p>
          </div>
          <button class="profile__add-button">
            <img
              src="./images/add-button.jpg"
              alt="Profile-add-button"
              class="profile__add-button-image"
            />
          </button>
        </div>

        <div class="elements"></div>

        <section class="popup popup_opened" id="profileModal">
          <div class="popup__container">
            <h2 class="popup__title">Editar perfil</h2>
            <button class="popup__close-button">
              <span class="popup__close-icon">&#x2715;</span>
            </button>
            <form class="form popup__form">
              <fieldset class="form__fieldset form__fieldset-profile-info">
                <input
                  class="form__popup-input form__input-nombre"
                  type="text"
                  placeholder="Nombre"
                  id="nombre"
                  required
                />
                <input
                  class="form__popup-input form__input-acerca-de-mi"
                  type="text"
                  placeholder="Acerca de m√≠"
                  id="acerca-de-mi"
                  required
                />
              </fieldset>
              <button
                type="button"
                class="form__button form__save-button"
                id="guarda"
                disabled
              >
                Guardar
              </button>
            </form>
          </div>
        </section>

        <section class="popup popup_opened" id="placeModal">
          <div class="popup__container">
            <h2 class="popup__title">Nuevo lugar</h2>
            <button class="popup__close-button">
              <span class="popup__close-icon">&#x2715;</span>
            </button>
            <form class="form popup__form">
              <fieldset class="form__fieldset form__fieldset-nuevo-lugar">
                <input
                  class="form__popup-input form__input-titulo"
                  type="text"
                  placeholder="Titulo"
                  id="titulo"
                  required
                />
                <input
                  class="form__popup-input form__input-url"
                  type="text"
                  placeholder="Enlace a la imagen"
                  id="url"
                  required
                />
              </fieldset>
              <button
                type="button"
                class="form__button form__save-button"
                id="crea"
                disabled
              >
                Crear
              </button>
            </form>
          </div>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__page">¬© 2024 Around The U.S.</p>
      </footer>
    </div>
    <template id="element-template">
      <div class="element__single">
        <button class="element__image-button">
          <img src="" alt="" class="element__image" />
        </button>
        <button class="element__delete-button">
          <span class="element__delete-button-icon">üóëÔ∏è</span>
        </button>
        <div class="element__info">
          <p class="element__name"></p>
          <button class="element__like-button">
            <span class="element__like-button-icon">ü§ç</span>
          </button>
        </div>
      </div>
      <div class="element__opened">
        <div class="element__container">
          <button class="element__close-button">
            <span class="element__close-icon">&#x2715;</span>
          </button>
          <img src="" alt="" class="element__image-expanded" />
          <p class="element__image-caption"></p>
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
